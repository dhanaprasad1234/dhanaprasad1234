<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link  rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}" />

    <script src="{{url_for('static',filename='js/bootstrap.bundle.min.js')}}"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="navbar  bg-success">
         <h1 class="text-center" style="color:white;margin-left:700px">Store Details</h1>
            <div><a class="btn btn-danger me-3" href="/logout">Logout</a></div>
        </nav>
    </div>
    <!-- start modal -->
    <div>
        <button type="button" class="btn btn-outline btn-success" data-bs-toggle="modal" data-bs-target="#productmodal">
         Add Product
         </button>
    </div>

        <!-- Modal -->
 <form action="/addProduct" method="post">
<div class="modal fade" id="productmodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 text-success" id="staticBackdropLabel">Product Details</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
         <div class="form-group">
             <input type="text" name="pname" class="form-control" placeholder="enter product name" required />
         </div>
          <div class="form-group">
              <input type="text" name="model" class="form-control" placeholder="enter product model " required />

          </div>
          <div class="form-group">
              <input type="number" name="price" class="form-control" placeholder="enter product price" required />

          </div>

      </div>
      <div class="modal-footer">
          <input type="submit" value="Add Product" class="btn btn-success">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>
 </form>
</div>
</body>
</html>
