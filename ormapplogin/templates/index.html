<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link  rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}" />
    <script src="{{url_for('static',filename='js/bootstrap.bundle.min.js')}}"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="navbar bg-success">
            <h1 class="text-center" style="color:white">Store Details</h1>


    <div >
        <a type="button" class="btn btn-outline btn-danger me-2 " href="#"> RESIGTER
        </a>

        <a type="button" class="btn btn-outline btn-danger me-2" href="#"> LOGIN
        </a>
    </div>
      </nav>
    </div>

    <form action="/register" method="post">
        <div class="card">
            <div class="card-header"
                 <div>RESIGTER</div>
            <div class="card-body">
            <div class="row">
                <div1 class="form-control">
                <label class="form-label" >Name</label>
                <input class="form-control" type="text" name="name" >
                    </div1>
            </div>
                <div class="row">
                <div1 class="form-control"></div1>
                <label class="form-label" >Email</label>
                <input class="form-control" type="text" name="name" >

            </div>






        </div>

    </form>
<div class="row">

    <table class="table table-striped table-hover table-border">
        <tr>
            <th>S.No</th><th>Name</th><th>Modal</th><th>Price</th><th>Action</th>
        </tr>
        {% for item in record %}
        <tr>
            <td>{{loop.index}}</td><td>{{item.p_name}}</td><td>{{item.p_model}}</td><td>{{item.p_price}}</td>
            <td>
            <button type="button" class="btn btn-outline btn-success ml-2" data-bs-toggle="modal" data-bs-target="#productmodal{{item.p_id}}"> Edit

        </button>
                <a class="btn btn-danger"  href="/delete/{{item.p_id}}">Delete</a>
            </td>


        </tr>
         <form action="/updateproduct" method="post">
        <div class="modal fade" id="productmodal{{item.p_id}}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel{{item.p_id}}" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 text-success" id="staticBackdropLabel{{item.p_id}}" >Product Details</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group mb-3">
                            <input type="text" name="pname" class="form-control" value="{{item.p_name}}">
                        <div class="invalid-feedback">
                            Please provide a valid price.
                        </div>
                        </div>

                        <div class="form-group mb-3">
                            <input type="text" name="model" class="form-control" value="{{item.p_model}}">

                        <div class="invalid-feedback">
                            Please provide a valid price.
                        </div>
                        </div>
                        <div class="form-group mb-3">
                            <input type="hidden" name="p_id"  value="{{item.p_id}}">

                        <div class="form-group mb-3">
                            <input type="number" name="price" class="form-control" value="{{item.p_price}}">

                        <div class="invalid-feedback">
                            Please provide a valid price.
                        </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <input type="submit" value="Update" class="btn btn-success">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>


    </form>


        {% endfor %}
    </table>
</div>
</div>


 </body>
</html>
