<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store Details</title>
    <link  rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}" />

    <script src="{{url_for('static',filename='js/bootstrap.bundle.min.js')}}"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="navbar  bg-success">
         <h1 class="text-center" style="color:white;margin-left:700px">Store Details</h1>
        </nav>
    </div>
    <!-- start modal -->
    <div>
        <button type="button" class="btn btn-outline btn-success" data-bs-toggle="modal" data-bs-target="#productmodal">
         Add Product
         </button>
    </div>

        <!-- Modal -->
 <form action="/addProduct" method="post">
<div class="modal fade" id="productmodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 text-success" id="staticBackdropLabel">Product Details</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
         <div class="form-group mb-3">
               <label for="exampleFormControlInput1" class="form-label">Product Name</label>
             <input type="text" name="pname" id="exampleFormControlInput1" class="form-control" placeholder="enter product name" required />
         </div>
          <div class="form-group mb-3">

             <input type="hidden" name="p_id" class="form-control"  />
         </div>
          <div class="form-group mb-3">
              <label for="exampleFormControlInput3" class="form-label">Model</label>
              <!--<input type="text" name="model" id="exampleFormControlInput3" class="form-control" placeholder="enter product model " required />-->
              <select name="model" id="exampleFormControlInput3" class="form-select"  aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="Tv">Tv</option>
                  <option value="Mobile">Mobile</option>
                <option value="Bags">Bags</option>
              </select>

          </div>
          <div class="form-group mb-3">
              <label for="exampleFormControlInput2" class="form-label">Price</label>
             <input type="number" name="price" id="exampleFormControlInput2" class="form-control" placeholder="enter product price" required />


          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="flexRadio" id="flexRadio" >
              <label class="form-check-label" for="flexRadio">
    I AGREE OF ABOVE CONDITIONS
  </label>
</div>

      </div>
      <div class="modal-footer">
          <input type="submit" value="Add Product" class="btn btn-success">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>


      </div>
    </div>
  </div>
</div>





    </form>
    <!-- end modal -->

 <div class="row">



     <table class="table table-striped table-hover table-border ">
         <tr>
             <th>S.No</th><th>Name</th><th>Model</th><th>Price</th><th>Action</th>
         </tr>
         {% for item in record %}
         <tr><td>{{loop.index}}</td><td>{{item.p_name}}</td><td>{{item.p_model}}</td><td>{{item.p_price}}</td>
             <td><button type="button" class="btn btn-danger">update</button>|<button type="button" class="btn btn-danger" >Close</button></td>




         </tr>










         {% endfor %}
     </table>

 </div>
</div>






</body>
</html>
